<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/signUp.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reset password</title>
    </head>
    <body>
        <div>
            <form action="resetPassword.html" id="signUp-form">
                <div class="form-section" style="padding-bottom:5%;">
                    <label for="Code" style="padding-bottom: 5%;">Enter code received via email:</label>

                <button type="submit">SUBMIT</button>
            </form>
        </div>
    </body>
</html>
