<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css\signUp.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign up</title>
  </head>
    <body>
        <div>
            <center>
                <h1>Create account</h1>
            </center>
            <form action="signUpNext.html">
                  <label for="Email" id="labels">Email</label><br>
                  <center>
                        <input name="Email" type="email" id="textBox" required><br>
                  </center>
                  <label for="uname" id="labels">Username</label><br>
                  <center>
                        <input name="uname" type="text" id="textBox" 
                        required minlength="5" maxlength="12"
                        style="margin-bottom:0;"><br>
                  </center>
                  <p style="font-size:45%; padding-right:26%; padding-left:26%; margin-bottom:0;">
                        Username must have between 5 and 12 characters,
                        start with a capital letter and end
                        with a number or special character
                  </p>
                  <label for="pwd" id="labels">Password</label><br>
                  <center>
                        <input name = "pwd" type = "password" id="textBox" required><br>
                  </center>
                  <label for="cpwd" id="labels">Confirm password</label><br>
                  <center>
                        <input name="cpwd" type="password" id="textBox" required><br>
                  </center>
                  <center>
                        <button type="submit">NEXT</button>
                  </center>
                
            </form>
        </div>
    </body>
</html>
