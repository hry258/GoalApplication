<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/signUp.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign up</title>
    </head>
    <body>
        <div>
            <center>
                <p id = "title">Personal info</p>
            </center>
            
            <form id="form" action="accountCreatedSuccessfully.html">
                <label for="name" id="labels">Name</label> <br>
                <center>
                    <input name="name" type="text" id="textBox" required pattern="[A-Z][a-z]+(\s[A-Z][a-z]+)*"><br>
                </center>
                <label for = "contry" id="labels">Country</label> <br>
                <center>
                    <input name = "country" type = "text" id="textBox" required pattern="[A-Z][a-z]+"><br>
                </center>
                <label id="labels" for="type" style="padding-right: 5%;">Select language:</label>
                <select>
                      <option value="0">English</option>
                      <option value="1">Dutch</option>
                      <option value="2">Romanian</option>
                      <option value="3">Spanish</option>
                      <option value="4">German</option>
                      <option value="5">French</option>
                </select>
                <center style="padding-top: 2.5%;">
                    <button type="submit">SIGN UP</button>
                </center>
            </form>
        </div>
    </body>
</html>
