<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/signUp.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign up</title>
        <style>
            #flexSelect {
                display: flex;
                flex-direction: row;
                justify-content: space-between;
            }
        </style>
    </head>
    <body>
        <div>
            <center>
                <p id = "title">Personal info</p>
            </center>
            
            <form id="signUp-form" action="accountCreatedSuccessfully.html">
                <div class="form-section">
                    <label for="Name">Name</label>
                    <input name="Name" type="text" class="textBox" required>
                    <p class="message"></p>
                </div>
                <div class="form-section">
                    <label for="Country">Country</label>
                    <input name="Country" type="text" class="textBox" required>
                    <p class="message"></p>
                </div>
                <div class="form-section" id="flexSelect">
                    <label for="type" id="languageLabel">Select language:</label>
                    <select id="select">
                        <option value="0">English</option>
                        <option value="1">Dutch</option>
                        <option value="2">Romanian</option>
                        <option value="3">Spanish</option>
                        <option value="4">German</option>
                        <option value="5">French</option>
                    </select>
                </div> 
                <center style="padding-top: 2.5%; padding-bottom: 2.5%;">
                    <button type="submit">SIGN UP</button>
                </center>
            </form>
        </div>
        <script src="js/signUp.js"></script>
    </body>
</html>
