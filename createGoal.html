        <div>
            <center>
                  <h1>Create goal</h1>

            <form action="goals.html">

                        <input type="text" name="name" id="textBox" required>
                  </center>
                  <label for="description" id="labels">Description</label>
                  <center>
                        <input type="text" name="description" id="textBox" required>
                  </center>
                  <label for="dueDate" id="labels">Due date</label>
                  <center>
                        <input type="date" name="dueDate" id="textBox" required
                        style="background-image: none;">
                  </center>

                        <button type="submit">CREATE</button>
                  </center>
            </form>
        </div>
