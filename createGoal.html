<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css\signUp.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>New goal</title>
    </head>
    <body>
        <div>
            <center>
                <h1>Create goal</h1>
            </center>
            <form action="goals.html" id="signUp-form">
                <div class="form-section">
                    <label for="Name">Name</label>
                    <input type="text" name="Name" class="textBox" required>
                </div>
                <div class="form-section">
                    <label for="Description">Description</label>
                    <input type="text" name="Description" class="textBox" required>
                </div>
                <div class="form-section">
                    <label for="dueDate">Due date</label>
                    <input type="date" name="dueDate" class="textBox" required style="background-image: none;">
                </div>
                <button type="submit" style="margin: 5%;">CREATE</button>
            </form>
        </div>
    </body>
</html>
