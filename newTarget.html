<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/signUp.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>New target</title>
        <style>
            #flexSelect {
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                padding: 2%;
            }
            #flexEven {
                display: flex;
                flex-direction: row;
                justify-content: space-evenly;
                margin-bottom: 5%;
            }
        </style>
    </head>
    <body>
        <div>
            <h1 style="text-align:center;">Add target</h1>
            <form action="goalInfo.html" id="signUp-form">
                <div class="form-section">
                    <label for="Name">Target name</label>
                    <input type="text" class="textBox" required name="Name">
                </div>
                <div class="form-section" id="flexSelect">
                    <label for="type" id="languageLabel">Select language:</label>
                    <select id="select" required>
                        <option value="">Select type</option>
                        <option value="1">Numeric</option>
                        <option value="2">Checkbox</option>
                        <option value="3">Monetary</option>
                    </select>
                </div> 
                <div class="form-section" id="flexEven">
                    <a style="padding-right: 2.5%;"><button type = "submit">SUBMIT</button></a>
                    <a href = "goalInfo.html" style="padding-left: 2.5%;"><button type = "button">CANCEL</button></a>
                </div>
            </form>
        </div>
    </body>
</html>
