<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css\signUp.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Log in</title>
  </head>
    <body>
        <div>
            <center>
                <img src="Resources/logo.png" alt="Logo" id="logoImage">
            </center>
            <form action="account.html">
                <label for = "Email" id="labels">Email</label>
                <center>
                    <input name = "Email" type = "email" id="textBox" 
                    required pattern="[a-zA-Z]+([^a-zA-Z\s\d][a-zA-Z]+)*@[a-zA-Z]+\.[a-zA-Z]+">
                </center>
                <label for = "pwd" id="labels">Password</label>
                <center>
                    <input name = "pwd" type = "password" id="textBox" style="margin-bottom: 0;" required>
                </center>
                <a href = "forgotPassword.html" id = "b">Forgot password</a>
                <center>
                    <button type="submit" style="margin-top: 5%;">LOG IN</button>
                    <p style="margin-top: 0; padding-bottom: 2.5%;">Don't have an account?  <a href="signup.html" style="color: #FDF9F9;">Sign up</a></p>
                </center>
                
            </form>
        </div>
    </body>
</html>
