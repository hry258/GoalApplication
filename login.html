<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css\signUp.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Log in</title>
  </head>
    <body>
        <div>
            <center>
                <img src="Resources/logo.png" alt="Logo" id="logoImage">
            </center>
            <form action="account.html" id="signUp-form">
                <div class="form-section">
                    <label for="Email">Email</label>
                    <input name="Email" type="email" class="textBox" required>
                </div>
                <div class="form-section">
                    <label for="password">Password</label>
                    <input type="password" name="password" class="textBox" required>
                    <a href="forgotPassword.html" style="color:#FDF9F9; font-size:50%; float:right;">Forgot password</a>
                </div>
                <center>
                    <button type="submit" style="margin-top: 5%;">LOG IN</button>
                    <p style="margin-top: 0; padding-bottom: 2.5%;">Don't have an account?  <a href="signup.html" style="color: #FDF9F9;">Sign up</a></p>
                </center>
                
            </form>
        </div>
    </body>
</html>
