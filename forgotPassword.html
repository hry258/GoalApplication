<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/signUp.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reset password</title>
    </head>
    <body>
        <div>
            <center>
                <p style="font-size: 2vw;">
                    Enter your email address and you will recieve an email
                    with a confirmation code and further instructions.
                </p>
            </center>
            <form action="codeViaEmail.html" id="signUp-form">
                <div class="form-section">
                    <label for="Email">Email</label>
                    <input type="email" name="Email" class="textBox" required>
                </div>
                <center style="margin-bottom: 5%; margin-top: 2%;">
                    <button type = "submit">SUBMIT</button>
                </center>
            </form>
        </div>
    </body>
