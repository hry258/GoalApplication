<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/signUp.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reset password</title>
    </head>
    <body>
        <div>
            <center>
                <img src="Resources/logo.png" alt="Logo" id="logoImage">
            </center>
            
            <form id="signUp-form" action="success2.html">
                <div class="form-section">
                    <label for="password">Enter new password</label>
                    <input type="password" name="password" required class="textBox">
                    <p class="message"></p>
                    <p style="font-size: 40%; margin: 1%; padding-left: 0;">
                        Password should have at least 12 characters. It needs to be a combination of
                        uppercase letters, lowercase letters, numbers, and symbols.
                    </p>
                </div>
                <div class="form-section">
                    <label for="password confirmation">Confirm password</label>
                    <input type="password" name="password confirmation" required class="textBox">
                    <p class="message"></p>
                    <center style="margin-bottom: 5%; padding-top: 5%;">
                        <button type="submit">RESET</button>
                    </center>
                </div>                                
            </form>
        </div>
        <script src="js/signUp.js"></script>
    </body>
</html>
